<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Report</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Convergence&display=swap">
    <script src="https://kit.fontawesome.com/e4476a4fa2.js" crossorigin="anonymous"></script>
</head>
<body>
    <main class="weather-container">
        <h1 style="background: 	linear-gradient(to right, #4facfe, #00f2fe);
                  -webkit-background-clip: text;
                  background-clip: text;
                  -webkit-text-fill-color: transparent;
                  color: transparent; text-align:center;">Weather Condition</h1>
        
        <div class="search">
            <input type="text" placeholder="enter your place" class="input">
            <button class="btn"><i class="fa-solid fa-magnifying-glass fa-1x"></i></button>
            <ul class="suggestions-list"></ul>
        </div>
        
        <section class="weather-info">
            <div class="location-date-container">
                <div class="location">
                    <i class="fa-solid fa-location-dot" style="color: #E0E0E0 ;"></i>
                    <h3 id="city" style="color: #FF00FF ;">Durgapur</h3>
                </div>
                <div class="date-time">
                    <h5 id="date-time" style ="color:#FFD700 ">18-Jan,sat</h5>
                </div>
            </div>
            <div class="image">
                <img src="https://openweathermap.org/img/wn/10d@2x.png" alt="weather icon" class="image-one">
                <div class="weather-summary">
                    <h1 class="temp-txt" style="color: 	#FF6347  ;">29â„ƒ</h1>
                    <h1 class="condition-txt" style="color: 	#20B2AA    ;">cloud</h1>
                </div>
            </div>
            <div class="weather-conditions-container">
                <div class="weather-condition-two">
                    <div class="condition-item">
                        <i class="fa-solid fa-droplet fa-2x" style="color: 	#00FFFF ;"></i>
                    </div>
                    <div class="condition-item">
                        <h5 class="regular-txt" style="color: 	#00FFFF ;">Humidity</h5>
                        <h5 class="humdity-value" style="color: 	#00FFFF ;">55%</h5>
                    </div>
                </div>
                <div class="weather-condition-two">
                    <div class="condition-item">
                        <i class="fa-solid fa-wind fa-2x" style="color: #FF1493 ;"></i>
                    </div>
                    <div class="condition-item">
                        <h5 class="regular-txt" style="color: #FF1493 ;">wind speed</h5>
                        <h5 class="wind-speed" style="color: #FF1493 ;">1 M/s</h5>
                    </div>
                </div>
            </div>
        </section>
        
        <section class="search-city section-message" style="display:none">
            <img class="message-img" src="search-city.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    find out weather conditions of the city
                </h4>
            </div>
        </section>
        
        <section class="search-city not-found section-message" style="display:none">
            <img class="message-img" src="not-found.png">
            <div>
                <h1>Search City</h1>
                <h4 class="regular-text">
                    find out weather conditions of the city
                </h4>
            </div>
        </section>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
